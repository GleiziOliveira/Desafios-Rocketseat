  </head>
  <body>
    <main>
      <div class="tela1 " >
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>

        <form>
          <label class="label" for="numeroInput" >.</label>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Gostaria de tentar?</button>
        </form>
      </div>

      <div class="tela2 hide">
        <h2></h2>
        <button id="btnReset">Jogar Novamente</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
